<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-content-center mx-auto text-center">
        <h1 class="my-5">Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <h3>Take a guess!</h3>
        <form class="my-5" action="/guess" method="post">
            <label for="guess" Take a guess!></label>
            <input type="number" name="guess"/>
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
        {% if 'guess' in session %}
            {% if session ['guess'] == session ['num'] %}
                ,<div class="card bg-success">
                    <h2>Correct!</h2>
                    <a href="/reset" class="btn btn-primary">Play Again?</a>
                </div>
            {% elif session ['guess'] < session ['num'] %}
                <div class="card bg-danger">
                    <h2>Too Low!</h2>
                </div>
            {% else %}
                <div class="card bg-danger">
                    <h2>Too High!</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
